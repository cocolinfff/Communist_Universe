 start_screen_soviet_union_humans:0 "现代人类约20万年前在非洲形成以来发生了许多事。我们的物种迅速扩散到全球并形成了最早的文明。\n\n科技快速发展，虽然并非毫无代价。在原子被驯服之前，战争已常常夺取数百万计的生命，二十世纪早期一个接一个的红色幽灵出现在了这个世界上，但在第一代领导人逝世以后，旧势力卷土重来，所有的社会主义国家出现了”卫星上天，红旗落地“的悲剧。复辟之后走资派们依靠着前社会主义国家的工业基础，走向了社会帝国主义的道路，时间就这样来到了二十一世纪而动荡的21世纪见证了苏维埃社会主义共和国联盟与共产国际在维护稳定的努力中的不断扩展。22世纪早期，全体社会主义国家加入了苏维埃社会主义共和国联盟并实质上成为了整个地球的领导者。\n\n这个庞大的社会主义国家联盟资助的研究项目带来了革命性的科技突破。随着第一批真正的星际舰船的完工，人类即将踏进太空探索的新时代！但是联盟内部矛盾重重，残余的走资派已经混入到苏维埃联盟的高层，新兴的政治势力试图按照他们的理念指导联盟未来的方向，联盟的未来将会走向何方？"

 start_screen_soviet_union:0 "亿万年前，最初的原始[GetSpeciesName]物种在[GetHomeWorldName]诞生。自那时起，我们的文明就开始传播并慢慢走向繁荣。\n\n虽然我们早期的社会往往都是由精英阶层统治着平民阶层，但是随着时间的推进，我们的社会逐渐诞生出了一种实现所有物种自由与全面发展的无阶级意识形态。此哲学体系成为了我们的文化的主导价值观，同时成为了我们的现代社会的发展基石。\n\n尽管内部矛盾重重，历史中残余的精英阶层思想仍旧妄图颠覆这个无阶级社会。\n\n现在，随着超空间航道网的发现，[GetName]中最优秀的头脑们完成了最初的超空间引擎的开发。这一天，我们终于向星辰大海迈出了第一步！"
 
