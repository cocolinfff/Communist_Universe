#联邦
comintern_federation:"共产星际"
comintern_federation_desc:0"全银河的无产者将会团结于这面红旗之下，一个没有剥削与压迫的新世界必将到来！"

communist_lv1_1:"社会主义外交"
communist_lv1_1_desc:0"胸怀祖国，放眼银河，共产主义是我们的理想。"

communist_lv1_2:"无产阶级军队"
communist_lv1_2_desc:0"作为维护无产阶级最锋利的矛与最坚实的盾，一个只属于无产阶级的军队是有必要组织起来的。"

communist_lv1_3:"科学联合会"
communist_lv1_3_desc:0"将联邦内各个社会主义国家最优秀的大脑集中于此，一个属于科学的黄金时代即将到来。"
communist_federation_research_effect:0"所有联邦成员国间自动签署免费的§Y科研协议§!\n同时各大成员国将会逐步分享自己的§B科技§!。"

communist_lv2_1:"经济合作组织"
communist_lv2_1_desc:0"通过对社会主义贸易的建立和各成员国经济政策的逐步接近，我们将完成经济上的联合。"

communist_lv2_2:"赤卫队"
communist_lv2_2_desc:0"随着联邦的步入正轨，一个来自五湖四海的无产阶级军队已经初具规模。"

communist_lv2_3:"联合科研计划"
communist_lv2_3_desc:0"联邦内社会主义国家最优秀的大脑将会一起进行科学研究，成果将会共享给联邦内部的所有成员。"

communist_lv3_1:"经济共同体"
communist_lv3_1_desc:0"联邦各国随着逐步的熟悉，一个完整的经济共同体已经初具规模。"

communist_lv3_2:"星际纵队"
communist_lv3_2_desc:0"前进前进星际纵队的战士，团结旗帜要高高举起！"

communist_lv3_3:"联合科学院"
communist_lv3_3_desc:0"科学研究随着联邦的权力集中，单纯的联合科研计划与联合会已经无法负担，我们需要建立一个专门的科研组织来组织科学研究。"

communist_lv4_1:"经济互助委员会"
communist_lv4_1_desc:0"经济互助委员会将会通过联合和协调各成员国的力量，促进各大联邦成员国国家国民经济有计划地发展。"

communist_lv4_2:"革命军事委员会"
communist_lv4_2_desc:0"一个庞大的专门用于管理无产阶级军队的委员会组织已经建立，军队的职业化正规化已经接近尾声。"

communist_lv4_3:"科学技术委员会"
communist_lv4_3_desc:0"统筹全联邦科研活动的组织，将有效促进各大联邦成员国的科学技术发展。"

communist_lv5_1:"联邦最高苏维埃"
communist_lv5_1_desc:0"联邦内部的经济政治已经完成了一体化，我们将成为银河无产阶级的灯塔，并照耀到整个银河的太阳升起。"

communist_lv5_2:"红军"
communist_lv5_2_desc:0"我们是工农的子弟，我们是人民的武装。开天辟地第一回，人民有了子弟兵。"

communist_lv5_3:"科研一体化"
communist_lv5_3_desc:0"联邦内部的科学研究已经完成了一体化，现在每个成员国获得科学研究上的突破性进展将会惠及全联邦。"